<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Be My Valentine üíò</title>

<style>
:root{
  --bg:#e6d5dc;
}

body{
  margin:0;
  background:var(--bg);
  font-family:Arial, sans-serif;
  overflow-x:hidden;
  overflow-y:auto;
}

/* LOCK SCREEN */
.lock-screen{
  position:fixed;
  inset:0;
  background:var(--bg);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:1000;
}

.lock-box{
  background:white;
  padding:40px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,0.2);
}

.lock-box input{
  padding:12px;
  border-radius:10px;
  border:1px solid #ccc;
  margin-top:15px;
  width:200px;
  text-align:center;
}

.lock-box button{
  margin-top:15px;
  padding:10px 25px;
  border:none;
  border-radius:20px;
  background:#ff4d6d;
  color:white;
  cursor:pointer;
}

.error{
  color:red;
  margin-top:10px;
  display:none;
}

/* MAIN CONTENT */
.container{
  min-height:100vh;
  display:none;
  justify-content:center;
  align-items:center;
  padding:20px;
}

.card{
  background: rgba(255,255,255,0.25);
  padding:40px;
  border-radius:25px;
  backdrop-filter: blur(6px);
  box-shadow:0 10px 30px rgba(0,0,0,0.15);
  width:100%;
  max-width:500px;
  position:relative;
  text-align:center;
}

.main-photo{
  width:320px;
  max-width:80vw;
  max-height:45vh;
  object-fit:contain;
  border-radius:20px;
  margin-bottom:25px;
}

h1{
  color:#ff3b3b;
}

.buttons{
  position:relative;
  height:100px;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:20px;
}

button{
  padding:14px 30px;
  font-size:18px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  font-weight:bold;
}

.yes{
  background:#28c76f;
  color:white;
}

.no{
  background:#ff4d4d;
  color:white;
  position:absolute;
}

/* Floating hearts */
.heart{
  position:absolute;
  bottom:-30px;
  font-size:20px;
  animation: floatUp linear forwards;
  pointer-events:none;
  z-index:-1;
}

@keyframes floatUp{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-110vh) translateX(var(--drift));opacity:0;}
}
</style>
</head>

<body>

<!-- PASSWORD SCREEN -->
<div class="lock-screen" id="lockScreen">
  <div class="lock-box">
    <h2>Enter the secret password baby üíå</h2>
    <input type="password" id="passwordInput" placeholder="Password">
    <br>
    <button onclick="checkPassword()">Unlock</button>
    <div class="error" id="errorText">Wrong password,try again üíî</div>
  </div>
</div>

<!-- MAIN CONTENT -->
<div class="container" id="mainContent">
  <div class="card">
    <img src="https://i.imgur.com/8n0hZE9.jpeg" class="main-photo">
    <h1>Ayah please do me the honor of being my valentine</h1>

    <div class="buttons" id="btnArea">
      <button class="yes" id="yesBtn">Yes</button>
      <button class="no" id="noBtn">No</button>
    </div>
  </div>
</div>

<script>
/* üîê CHANGE YOUR PASSWORD HERE */
const SECRET = "idothatforyou";

/* PASSWORD CHECK */
function checkPassword(){
  const input = document.getElementById("passwordInput").value;
  const error = document.getElementById("errorText");

  if(input === SECRET){
    document.getElementById("lockScreen").style.display = "none";
    document.getElementById("mainContent").style.display = "flex";
  } else {
    error.style.display = "block";
  }
}

/* YES / NO LOGIC */
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const btnArea = document.getElementById("btnArea");

let yesScale = 1;

yesBtn.onclick = function(){
  document.body.innerHTML = `
    <div style="min-height:100vh;display:flex;justify-content:center;align-items:center;text-align:center;">
      <div style="background:rgba(255,255,255,0.25);padding:40px;border-radius:25px;box-shadow:0 10px 30px rgba(0,0,0,0.15);backdrop-filter:blur(6px);max-width:500px;">
        <h1 style="color:#ff3b3b;font-size:50px;">Yay!!! ‚ù§Ô∏è</h1>
        <p style="font-size:22px;color:#c2185b;">
          I love you and I can't wait to celebrate it when I see you üíï
        </p>
      </div>
    </div>
  `;
}

noBtn.onclick = function(){
  yesScale += 0.1;
  yesBtn.style.transform = "scale(" + yesScale + ")";
  moveNoButton();
}

function moveNoButton(){
  const areaRect = btnArea.getBoundingClientRect();
  const maxX = areaRect.width - noBtn.offsetWidth;
  const maxY = areaRect.height - noBtn.offsetHeight;
  const x = Math.random() * maxX;
  const y = Math.random() * maxY;
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

/* Floating hearts */
function createHeart(){
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.textContent = "üíñ";
  heart.style.left = Math.random()*100+"vw";
  const drift = (Math.random()*200-100)+"px";
  heart.style.setProperty("--drift", drift);
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart,300);
</script>

</body>
</html>
