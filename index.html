<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine üíò</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#e6d5dc;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
}

/* LOCK SCREEN */
.lock-screen{
  position:fixed;
  inset:0;
  background:#e6d5dc;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:999;
}

.lock-box{
  background:white;
  padding:40px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,0.2);
}

.lock-box input{
  padding:12px;
  border-radius:10px;
  border:1px solid #ccc;
  margin-top:15px;
  width:200px;
  text-align:center;
}

.lock-box button{
  margin-top:15px;
  padding:10px 25px;
  border:none;
  border-radius:20px;
  background:#ff4d6d;
  color:white;
  cursor:pointer;
}

.error{
  color:red;
  margin-top:10px;
  display:none;
}

/* MAIN CONTENT */
.container{
  display:none;
  text-align:center;
}

.card{
  background: rgba(255,255,255,0.35);
  padding:40px;
  border-radius:25px;
  backdrop-filter: blur(8px);
  box-shadow:0 10px 30px rgba(0,0,0,0.2);
  max-width:420px;
}

.main-photo{
  width:250px;
  border-radius:20px;
  margin-bottom:20px;
}

h1{
  color:#ff3b3b;
}

.buttons{
  display:flex;
  justify-content:center;
  gap:20px;
  margin-top:20px;
}

button{
  padding:14px 30px;
  border:none;
  border-radius:25px;
  cursor:pointer;
  font-weight:bold;
}

.yes{
  background:#28c76f;
  color:white;
}

.no{
  background:#ff4d4d;
  color:white;
}
</style>
</head>
<body>

<!-- LOCK SCREEN -->
<div class="lock-screen" id="lockScreen">
  <div class="lock-box">
    <h2>Enter the secret password my baby üíå</h2>
    <input type="password" id="passwordInput" placeholder="Password">
    <br>
    <button onclick="checkPassword()">Unlock</button>
    <div class="error" id="errorText">Wrong password üíî</div>
  </div>
</div>

<!-- MAIN PAGE -->
<div class="container" id="mainContent">
  <div class="card">
    <img src="https://i.imgur.com/8n0hZE9.jpeg" class="main-photo">
    <h1>Ayah please do me the honor of being my valentine</h1>
    <div class="buttons">
      <button class="yes">Yes</button>
      <button class="no">No</button>
    </div>
  </div>
</div>

<script>
const SECRET = "idothatforyou"; // üîê CHANGE THIS

function checkPassword(){
  const input = document.getElementById("passwordInput").value;
  const error = document.getElementById("errorText");

  if(input === SECRET){
    document.getElementById("lockScreen").style.display = "none";
    document.getElementById("mainContent").style.display = "block";
  } else {
    error.style.display = "block";
  }
}
</script>

</body>
</html>
