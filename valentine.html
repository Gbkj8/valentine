<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine üíò</title>

<style>
  body{
    margin:0;
    background:#e6d5dc;
    font-family: Arial, sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    overflow:hidden;
  }

  .card{
    background: rgba(255,255,255,0.35);
    padding:28px;
    border-radius:25px;
    box-shadow:0 10px 30px rgba(0,0,0,0.15);
    backdrop-filter: blur(8px);
    width:90%;
    max-width:420px;
    text-align:center;
    position:relative;
    z-index:2;
  }

  .main-photo{
    width:230px;
    max-width:80%;
    border-radius:20px;
    box-shadow:0 8px 20px rgba(0,0,0,0.2);
    margin-bottom:20px;
  }

  h1{
    color:#ff3b3b;
    font-size:28px;
    margin:10px 0 22px;
    line-height:1.3;
  }

  /* ‚úÖ centered at the beginning */
  .buttons{
    position:relative;
    display:flex;
    justify-content:center;
    align-items:center;
    gap:18px;
    height:110px;               /* more space = more random movement */
    width:100%;
  }

  button{
    padding:14px 30px;
    font-size:16px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    font-weight:bold;
    transition:0.2s ease;
    white-space: nowrap;
  }

  .yes{
    background:#28c76f;
    color:white;
    position:relative;
    z-index:2;
  }

  .no{
    background:#ff4d4d;
    color:white;
    position:relative;          /* starts as normal button in the flex row */
    z-index:3;
  }

  /* Floating hearts */
  .heart{
    position:absolute;
    bottom:-20px;
    font-size:18px;
    animation:floatUp linear forwards;
    pointer-events:none;
  }

  @keyframes floatUp{
    from{ transform:translateY(0); opacity:1; }
    to{ transform:translateY(-110vh); opacity:0; }
  }
</style>
</head>

<body>

<div class="card">
  <img id="askImg" class="main-photo" alt="our photo">
  <h1>Ayah please do me<br>the honor of being<br>my valentine</h1>

  <div class="buttons" id="buttonsBox">
    <button class="yes" id="yesBtn" onclick="yesClicked()">Yes</button>
    <button class="no" id="noBtn" onclick="noClicked()">No</button>
  </div>
</div>

<script>
  const ASK_IMAGE = "https://i.imgur.com/8n0hZE9.jpeg";
  const YAY_IMAGE = "https://i.imgur.com/S5Im067.jpeg";

  document.getElementById("askImg").src = ASK_IMAGE;

  const noPhrases = [
    "Are you sure?",
    "Really sure?",
    "Think again!",
    "Last chance!",
    "Baby pleaseeee",
    "You might regret this!",
    "Give it another thought :(",
    "Are you absolutely certain?",
    "This could be a mistake!",
    "Have a heart!",
    "Don't be so cold!",
    "Change of heart?",
    "Wouldn't you reconsider?",
    "Is that your final answer?",
    "You're breaking my heart ;("
  ];

  let phraseIndex = 0;
  let yesScale = 1;
  let noIsFree = false; // becomes true after first click

  function yesClicked(){
    document.body.innerHTML = `
      <div style="display:flex;justify-content:center;align-items:center;min-height:100vh;">
        <div style="text-align:center;background:rgba(255,255,255,0.35);padding:30px;border-radius:25px;box-shadow:0 10px 30px rgba(0,0,0,0.15);backdrop-filter:blur(8px);">
          <img src="${YAY_IMAGE}" style="width:260px;max-width:85vw;border-radius:20px;box-shadow:0 8px 20px rgba(0,0,0,0.2);margin-bottom:20px;">
          <h1 style="color:#ff3b3b;font-size:40px;margin:0;">Yay!!!</h1>
          <p style="font-size:20px;color:#c2185b;margin-top:15px;">
            I love you and I can't wait to celebrate it when I see you ‚ù§Ô∏è
          </p>
        </div>
      </div>
    `;
  }

  function noClicked(){
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    phraseIndex = (phraseIndex + 1) % noPhrases.length;
    noBtn.textContent = noPhrases[phraseIndex];

    yesScale += 0.12;
    yesBtn.style.transform = "scale(" + yesScale + ")";

    if (!noIsFree) {
      // After first click, allow absolute movement inside the buttons box
      noIsFree = true;
      noBtn.style.position = "absolute";
      noBtn.style.margin = "0";
    }

    moveNoButtonMoreRandom();
  }

  function moveNoButtonMoreRandom(){
    const noBtn = document.getElementById("noBtn");
    const box = document.getElementById("buttonsBox");

    const boxRect = box.getBoundingClientRect();

    // Bigger randomness: leave a little padding
    const padding = 6;

    // Random X & Y within the buttons area
    const maxX = boxRect.width - noBtn.offsetWidth - padding;
    const maxY = boxRect.height - noBtn.offsetHeight - padding;

    // True random positions
    const x = Math.random() * Math.max(0, maxX);
    const y = Math.random() * Math.max(0, maxY);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  // Floating hearts
  function createHeart(){
    const heart = document.createElement("div");
    heart.className = "heart";
    const hearts = ["üíó","üíñ","üíï","üíò","üíù","üíû"];
    heart.textContent = hearts[Math.floor(Math.random()*hearts.length)];
    heart.style.left = Math.random() * 100 + "vw";
    const duration = 4 + Math.random() * 3;
    heart.style.animationDuration = duration + "s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(), duration*1000);
  }

  setInterval(createHeart, 250);
</script>

</body>
</html>
